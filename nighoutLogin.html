<body>
    <form>
        <h1>Login </h1>
        <p>
            <label for="login">Username or email :</label>
            <input type="text" name="login" id="logs" placeholder="john.doe@gmail.com" autocomplete="off" required>
        </p>
        <p>
            <label for="password">Password :</label>
            <input type="password" name='password' id="pass" placeholder="The longer the better" required> 
        </p>
     
        <p>
          <button type="button" onclick="logging(document.getElementById('logs').value,document.getElementById('pass').value,Home_url)">Continue</button>
          <a href="sign UP.html"><button type="button" >sign up</button></a>
        </p>       
        
    </form>
    <div id="log_err"></div>
